key_bindings:
  # (macOS only)
  - { key: K,              mods: Command, mode: ~Vi,         chars: "\x0c"            }
  - { key: K,              mods: Command, mode: ~Vi,         action: ClearHistory     }
  - { key: Key0,           mods: Command,                    action: ResetFontSize    }
  - { key: Equals,         mods: Command,                    action: IncreaseFontSize }
  - { key: Plus,           mods: Command,                    action: IncreaseFontSize }
  - { key: NumpadAdd,      mods: Command,                    action: IncreaseFontSize }
  - { key: Minus,          mods: Command,                    action: DecreaseFontSize }
  - { key: NumpadSubtract, mods: Command,                    action: DecreaseFontSize }
  - { key: V,              mods: Command,                    action: Paste            }
  - { key: C,              mods: Command,                    action: Copy             }
  - { key: C,              mods: Command, mode: Vi,          action: ClearSelection   }
  - { key: H,              mods: Command,                    action: Hide             }
  - { key: M,              mods: Command,                    action: Minimize         }
  - { key: Q,              mods: Command,                    action: Quit             }
  - { key: W,              mods: Command,                    action: Quit             }
  - { key: N,              mods: Command,                    action: SpawnNewInstance }
  - { key: F,              mods: Command|Control,            action: ToggleFullscreen }
  - { key: F,              mods: Command, mode: ~Search,     action: SearchForward    }
  - { key: B,              mods: Command, mode: ~Search,     action: SearchBackward   }

  - { key: F,      mods: Alt,             chars: "\x1bf"           } # Jump next word
  - { key: B,      mods: Alt,             chars: "\x1bb"           } # Jump previous word

  # Tmux / Zellij key bindings

  - { key: D,        mods: Command,       chars: "\x14\x7c" } # Ctrl-t + | (Split pane horizontally)
  - { key: D,        mods: Command|Shift, chars: "\x14\x2d" } # Ctrl-t + - (Split pane vertically)
  - { key: T,        mods: Command,       chars: "\x14\x63" } # Ctrl-t + c (Create new window)
  - { key: W,        mods: Command,       chars: "\x14\x78" } # Ctrl-t + x (Close pane)
  - { key: W,        mods: Command|Shift, chars: "\x14\x26" } # Ctrl-t + & (Close window)
  - { key: Tab,      mods: Control,       chars: "\x14\x6e" } # Ctrl-t + n (Jump to next window)
  - { key: Tab,      mods: Control|Shift, chars: "\x14\x70" } # Ctrl-t + p (Jump to previous window)
  - { key: LBracket, mods: Command,       chars: "\x14\x68" } # Ctrl-t + h (Jump to left pane)
  - { key: RBracket, mods: Command,       chars: "\x14\x6c" } # Ctrl-t + l (Jump to right pane)
  - { key: Key1,     mods: Command,       chars: "\x14\x31" } # Ctrl-t + 1 (Jump to 1 window)
  - { key: Key2,     mods: Command,       chars: "\x14\x32" } # Ctrl-t + 2 (Jump to 2 window)
  - { key: Key3,     mods: Command,       chars: "\x14\x33" } # Ctrl-t + 3 (Jump to 3 window)
  - { key: Key4,     mods: Command,       chars: "\x14\x34" } # Ctrl-t + 4 (Jump to 4 window)
  - { key: Key5,     mods: Command,       chars: "\x14\x35" } # Ctrl-t + 5 (Jump to 5 window)
  - { key: Key6,     mods: Command,       chars: "\x14\x36" } # Ctrl-t + 6 (Jump to 6 window)
  - { key: Key7,     mods: Command,       chars: "\x14\x37" } # Ctrl-t + 7 (Jump to 7 window)
  - { key: Key8,     mods: Command,       chars: "\x14\x38" } # Ctrl-t + 8 (Jump to 8 window)
  - { key: Key9,     mods: Command,       chars: "\x14\x39" } # Ctrl-t + 9 (Jump to 9 window)
  - { key: C,        mods: Command|Shift, chars: "\x14\x5b" } # Ctrl-t + [ (Start copy mode)
  - { key: F,        mods: Command,       chars: "\x14\x2f" } # Ctrl-t + / (Start search with tmux-plugins/tmux-copycat)

  # default key bindings

  - { key: Paste,                   action: Paste                            }
  - { key: Copy,                    action: Copy                             }
  - { key: L,        mods: Control, action: ClearLogNotice                   }
  - { key: L,        mods: Control, chars: "\x0c"                            }
  - { key: Home,     mods: Alt,     chars: "\x1b[1;3H"                       }
  - { key: Home,                    chars: "\x1bOH",        mode: AppCursor  }
  - { key: Home,                    chars: "\x1b[H",        mode: ~AppCursor }
  - { key: End,      mods: Alt,     chars: "\x1b[1;3F"                       }
  - { key: End,                     chars: "\x1bOF",        mode: AppCursor  }
  - { key: End,                     chars: "\x1b[F",        mode: ~AppCursor }
  - { key: PageUp,   mods: Shift,   action: ScrollPageUp,   mode: ~Alt       }
  - { key: PageUp,   mods: Shift,   chars: "\x1b[5;2~",     mode: Alt        }
  - { key: PageUp,   mods: Control, chars: "\x1b[5;5~"                       }
  - { key: PageUp,   mods: Alt,     chars: "\x1b[5;3~"                       }
  - { key: PageUp,                  chars: "\x1b[5~"                         }
  - { key: PageDown, mods: Shift,   action: ScrollPageDown, mode: ~Alt       }
  - { key: PageDown, mods: Shift,   chars: "\x1b[6;2~",     mode: Alt        }
  - { key: PageDown, mods: Control, chars: "\x1b[6;5~"                       }
  - { key: PageDown, mods: Alt,     chars: "\x1b[6;3~"                       }
  - { key: PageDown,                chars: "\x1b[6~"                         }
  - { key: Tab,      mods: Shift,   chars: "\x1b[Z"                          }
  - { key: Back,                    chars: "\x7f"                            }
  - { key: Back,     mods: Alt,     chars: "\x1b\x7f"                        }
  - { key: Insert,                  chars: "\x1b[2~"                         }
  - { key: Delete,                  chars: "\x1b[3~"                         }
  - { key: Left,     mods: Shift,   chars: "\x1b[1;2D"                       }
  - { key: Left,     mods: Control, chars: "\x1b[1;5D"                       }
  - { key: Left,     mods: Alt,     chars: "\x1b[1;3D"                       }
  - { key: Left,                    chars: "\x1b[D",        mode: ~AppCursor }
  - { key: Left,                    chars: "\x1bOD",        mode: AppCursor  }
  - { key: Right,    mods: Shift,   chars: "\x1b[1;2C"                       }
  - { key: Right,    mods: Control, chars: "\x1b[1;5C"                       }
  - { key: Right,    mods: Alt,     chars: "\x1b[1;3C"                       }
  - { key: Right,                   chars: "\x1b[C",        mode: ~AppCursor }
  - { key: Right,                   chars: "\x1bOC",        mode: AppCursor  }
  - { key: Up,       mods: Shift,   chars: "\x1b[1;2A"                       }
  - { key: Up,       mods: Control, chars: "\x1b[1;5A"                       }
  - { key: Up,       mods: Alt,     chars: "\x1b[1;3A"                       }
  - { key: Up,                      chars: "\x1b[A",        mode: ~AppCursor }
  - { key: Up,                      chars: "\x1bOA",        mode: AppCursor  }
  - { key: Down,     mods: Shift,   chars: "\x1b[1;2B"                       }
  - { key: Down,     mods: Control, chars: "\x1b[1;5B"                       }
  - { key: Down,     mods: Alt,     chars: "\x1b[1;3B"                       }
  - { key: Down,                    chars: "\x1b[B",        mode: ~AppCursor }
  - { key: Down,                    chars: "\x1bOB",        mode: AppCursor  }
  - { key: NumpadEnter,             chars: "\n"                              }
